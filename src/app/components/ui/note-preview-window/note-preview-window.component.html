<div class="main-container" [class]="note.backgroundClass">
    <p-editor #editor [formControl]="textFormControl" placeholder="Take a note..." [style]="{ height: '100%' }">
        <ng-template pTemplate="header">


                <span class="ql-formats" [ngClass]="{'formats-visible': !windowBlured()}">
                    <button type="button" class="ql-bold" aria-label="Bold"></button>
                    <button type="button" class="ql-italic" aria-label="Italic"></button>
                    <button type="button" class="ql-underline" aria-label="Underline"></button>
                    <button type="button" class="ql-strike" aria-label="Strikethrough"></button>
                    <button type="button" class="ql-list" value="ordered" aria-label="Ordered List"></button>
                    <button type="button" class="ql-list" value="bullet" aria-label="Bullet List"></button>
                    <button type="button" class="ql-image" aria-label="Image"></button>
                </span>
            
        </ng-template>
    </p-editor>
</div>
